      <a class="navbar-brand" href="#">Medical Store</a>
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarText"
        aria-controls="navbarText"

        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

<div class="row">
    {% for m in datas %}
      <div class="col-md-4 mb-4">
        <div class="card" style="width: 15rem; height: 400px;">
          <img src="{{ m.img.url }}" class="card-img-top" alt="Chicago Skyscrapers">
          <div class="card-body">
            <h5 class="card-title">{{ m.name }}</h5>
            <h3 class="card-title">$ {{ m.price }}</h3>
            <p class="card-text">{{ m.des }}</p>
          </div>
          <div class="card-body">
            <button><a href="/outpayment/?idn={{m.id}}" class="card-link">Buy</a></button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
